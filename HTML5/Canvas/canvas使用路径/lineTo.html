<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body onload="draw('canvas');">
<canvas id="canvas" width="300px" height="400px"></canvas>
<script>
    function draw(id) {
        var canvas = document.getElementById(id);
        if (canvas == null)
            return false;
        var context = canvas.getContext("2d");
        context.fillStyle = "#eeeeef";
        context.fillRect(0, 0, 300, 400);
        var dx = 150,
                dy = 150,
                s = 100;
        context.beginPath();
        context.fillStyle = "rgb(100,255,100)";
        context.strokeStyle = "rgb(0,0,100)";
        var x = Math.sin(0),
                y = Math.cos(0),
                dig = Math.PI / 15 * 11;

        for (var i = 0; i < 30; i++) {
            x = Math.sin(i * dig);
            y = Math.cos(i * dig);
            context.lineTo(dx + x * s, dy + y * s);
        }
        context.closePath();
        context.fill();
        context.stroke();

    }
</script>
</body>
</html>
