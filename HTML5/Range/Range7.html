<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Range</title>
</head>
<body>
<div id="sourceDiv" style="background-color: aquamarine;width: 300px;height: 50px;">
    你好
</div>
<div id="targetDiv" style="background-color: #e0a0b0;width: 300px;height: 50px;">
</div>
<button onclick="moveContent()">移动元素</button>
<script>
    function moveContent() {
        var sourceDiv = document.getElementById("sourceDiv"),
                targetDiv = document.getElementById("targetDiv"),
                rangeObj = document.createRange();
        rangeObj.selectNodeContents(sourceDiv);
        var content = rangeObj.extractContents();
        targetDiv.appendChild(content);
    }
</script>
</body>
</html>
